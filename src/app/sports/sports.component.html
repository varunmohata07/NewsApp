<div class="container-fluid mt-3">
    <div class="row">
        <h4 class="col-lg-3">Sports News</h4>
        <app-search class="col-lg-3"
        (searchTextChanged)="onSearchTextEntered($event)"
        ></app-search>
    

    <div class="row mt-3" >
        <div *ngFor="let nd of sportsNewsData; let i=index" class="col-lg-3 mt-3 mb-3">
            <div class="box" *ngIf="searchText==='' || sportsNewsData[i].title.includes(searchText)">
            <img src="{{nd.urlToImage}}" width="100%" height="170px">
            <h5 class="mt-3 mb-3">{{nd.title}}</h5>
            <!-- <p>{{nd.content}}</p> -->
            <div class="row">
                <a class="btn btn-dark btn-sm mt-1 mb-1" target="_blank" href="{{nd.url}}" style="text-align: center;">Read More</a>
                <button class="btn btn-secondary btn-sm mt-1 mb-1" (click)="addFav(i)" target="_blank" href="" style="text-align: center;" >Add to Favoutites</button>
            </div>
        </div>
        </div>
    </div>
</div>
